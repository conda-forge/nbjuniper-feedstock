{% set name = "nbjuniper" %}
{% set version = "0.3.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/nbjuniper-{{ version }}.tar.gz
  sha256: 1cd66c9129895071539dc0a37baafcda63b9a8cb0ad4790931a6b5a30b951782

build:
  number: 0
  noarch: python
  entry_points:
    - nbjuniper = nbjuniper.cli:main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - poetry
    - python >=3.6,<4.0
  run:
    - markdown >=3.2.2,<4.0.0
    - python >=3.6,<4.0
    - pyyaml >=5.3.1,<6.0.0

test:
  imports:
    - nbjuniper
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/ashtonmv/nbjuniper
  summary: Convert IPython notebooks to executable HTML files with Juniper.
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - ashtonmv
